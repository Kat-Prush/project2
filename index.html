  <head>

  <body>

      <div class="filter-title">Filters</div>
        <div class="filter-box">
          <div class="filter-btn" onclick="toggleDropdown('genresDropdown')">Genres ▼</div>

            <div class="dropdown-option">Horror</div>
            <div class="dropdown-option">Thriller</div>
            <div class="dropdown-option">Romance</div>
          </div>
        </div>

        <div class="filter-box">
          <div class="filter-btn" onclick="toggleDropdown('titleTypeDropdown')">Title Type ▼</div>
          <div class="dropdown-content" id="titleTypeDropdown">
            <div class="dropdown-option">Movie</div>
            <div class="dropdown-option">TV Show</div>
            <div class="dropdown-option">Documentary</div>
            <div class="dropdown-option">Animation</div>
            <div class="dropdown-option">Series</div>

          </div>
        </div>
