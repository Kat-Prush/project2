<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="css/style.css">
    <script async src="js/script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="filter-title">Filters</div>
        <div class="filter-box">
          <div class="filter-btn" onclick="toggleDropdown('genresDropdown')">Genres ▼</div>
          <div class="dropdown-content" id="genresDropdown">
            <div class="dropdown-option">Action</div>
            <div class="dropdown-option">Comedy</div>
            <div class="dropdown-option">Drama</div>
            <div class="dropdown-option">Horror</div>
            <div class="dropdown-option">Thriller</div>
            <div class="dropdown-option">Romance</div>
          </div>
        </div>

        <div class="filter-box">
          <div class="filter-btn" onclick="toggleDropdown('titleTypeDropdown')">Title Type ▼</div>
          <div class="dropdown-content" id="titleTypeDropdown">
            <div class="dropdown-option">Movie</div>
            <div class="dropdown-option">TV Show</div>
            <div class="dropdown-option">Documentary</div>
            <div class="dropdown-option">Animation</div>
            <div class="dropdown-option">Series</div>
            <div class="dropdown-option">Musical</div>
          </div>
        </div>
  
        <div class="filter-box">
          <div class="filter-btn" onclick="toggleDropdown('releaseDateDropdown')">Release Date ▼</div>
          <div class="dropdown-content" id="releaseDateDropdown">
            <div class="dropdown-option">2020</div>
            <div class="dropdown-option">2021</div>
            <div class="dropdown-option">2022</div>
            <div class="dropdown-option">2023</div>
            <div class="dropdown-option">2024</div>
            <div class="dropdown-option">2025</div>
          </div>
        </div>

        <div class="filter-box">
          <div class="filter-btn" onclick="toggleDropdown('watchDropdown')">Where to Watch ▼</div>
          <div class="dropdown-content" id="watchDropdown">
            <div class="dropdown-option">Netflix</div>
            <div class="dropdown-option">Hulu</div>
            <div class="dropdown-option">Amazon Prime</div>
            <div class="dropdown-option">Disney+</div>
            <div class="dropdown-option">Max</div>
            <div class="dropdown-option">Peacock</div>
          </div>
        </div>

        <div class="filter-box">
          <div class="filter-btn" onclick="toggleDropdown('keywordsDropdown')">Keywords ▼</div>
          <div class="dropdown-content" id="keywordsDropdown">
            <div class="dropdown-option">Sports</div>
            <div class="dropdown-option">Superhero</div>
            <div class="dropdown-option">Fantasy</div>
            <div class="dropdown-option">Family</div>
            <div class="dropdown-option">Classics</div>
            <div class="dropdown-option">War</div>
          </div>
        </div>
      </div>



















        
    </div>
  </body>
</html>
